version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    platform: linux/arm64
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set in .env}
    ports:
      - "5432:5432"   # expose DB to LAN (remove or change if you donâ€™t want remote DB access)
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:4
    platform: linux/arm64
    depends_on:
      - postgres
    ports:
      - "8081:8080"   # Adminer UI on host:8081
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/arm64
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"   # Spring Boot on host:8080
    environment:
      # Make the app listen on all interfaces (important inside containers)
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8080

      # Point Spring to Postgres container (do not use localhost here)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/appdb
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

      # Optional profile if you use it
      SPRING_PROFILES_ACTIVE: docker

volumes:
  db-data: