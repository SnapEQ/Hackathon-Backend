# Server: bind to all interfaces by default (safe for containers)
server.port=${SERVER_PORT:8080}
server.address=${SERVER_ADDRESS:0.0.0.0}

# DataSource (defaults for local dev; environment overrides inside Docker)
# For local dev with a local Postgres:
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/appdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:<your-local-dev-password>}
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: JPA/Hibernate defaults (adjust as you prefer)
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.open-in-view=false
spring.jpa.show-sql=true
